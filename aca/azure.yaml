# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: Vector-Search-AI-Assistant
metadata:
    template: azd-init@1.5.1
hooks:
    predeploy:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: ./azd-hooks/predeploy.ps1
    postdeploy:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: ./azd-hooks/postdeploy.ps1
services:
    ChatServiceWebApi:
        project: ../ChatServiceWebApi
        host: containerapp
        language: dotnet
        docker:
            context: ../
            path: Dockerfile
    Search:
        project: ../Search
        host: containerapp
        language: dotnet
        docker:
            context: ../
            path: Dockerfile
